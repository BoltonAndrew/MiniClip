<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniclip</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="top">
        <div id="logoetc">
            <h1 id="logo">
                <img src="assets/Miniclip.PNG">
            </h1>
            <form id="search-form">
                <input id="search-bar" type="text" placeholder="Search Games">
                <button id="submit-button" type="submit">
                    <img src="assets/search.PNG">
                </button>
            </form>
            <div id="fb">
                <img src="assets/facebook.PNG" alt="">
            </div>
            <div id="cog">
                <img src="assets/cog.PNG">
            </div>
            <div id="lang">
                <img src="assets/lang.PNG" alt="">
            </div>
        </div>
        <div id="navbar">
            <div id="nav-bar-first">
                <img class="nav-img" src="assets/home.png" alt="">
            </div>
            <div class="nav-bar">
                <p class="nav-text1">Pool</p>
            </div>
            <div class="nav-bar">
                <p class="nav-text2">Agar.io</p>
            </div>
            <div class="nav-bar">
                <p class="nav-text3">Tanki Online</p>
            </div>
            <div class="nav-bar">
                <p class="nav-text4">Empire</p>
            </div>
            <div class="nav-bar">
                <p class="nav-text5">Action</p>
            </div>
            <div class="nav-bar wide">
                <p class="nav-text6">Multiplayer</p>
            </div>
            <div class="nav-bar">
                <p class="nav-text7">Puzzle</p>
            </div>
            <div class="nav-bar">
                <p class="nav-text8">Android</p>
            </div>
            <div class="nav-bar">
                <p class="nav-text9">iPhone</p>
            </div>
            <div id="nav-bar-last">
                <img class="nav-img" src="assets/burger.png" alt="">
            </div>
        </div>
    </div>
    <div id="image">
            
    </div>
    <div id="mainbody">
        <div id="searchres">
            <div id="restitle">
                <h2>Search Results</h2>
            </div>
        </div>
        <div id="searchstuff">

        </div>
        <div id="games">
            <div id="gametitle">

            </div>
        </div>
        <div id="empty">

        </div>
        <div id="advert">

        </div>
        <div id="multiplayer">

        </div>
        <div id="phone">

        </div>
        <div id="advert">

        </div>
    </div>
    <div id="footer">
        <div id="foot-top">

        </div>
        <div id="foot-mid">

        </div>
        <div id="foot-bot">

        </div>
    </div>
</body>
</html>
